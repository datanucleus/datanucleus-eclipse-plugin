# MainPreferences
MainPreferences.Description=DataNucleus is a free and fully compliant implementation of the JDO and JPA specifications, providing transparent persistence of Java objects. It supports persistence to all of the major RDBMS on the market today, as well as MongoDB, HBase, LDAP, Excel, ODF, XML and others, supporting all of the main Object-Relational Mapping (ORM) patterns demanded by today's applications, allows querying using either JDOQL, SQL, or JPQL.

